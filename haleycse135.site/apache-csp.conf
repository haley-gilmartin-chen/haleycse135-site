<Directory /var/www/haleycse135.site/public_html>
    Header set Content-Security-Policy "default-src 'self'; script-src 'self' https://www.googletagmanager.com https://www.google-analytics.com 'unsafe-inline' 'unsafe-eval'; connect-src 'self' https://www.google-analytics.com https://region1.google-analytics.com; img-src 'self' https://www.google-analytics.com data:; frame-src https://www.googletagmanager.com; style-src 'self' 'unsafe-inline'; font-src 'self' data:;"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set X-Content-Type-Options "nosniff"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
</Directory>
